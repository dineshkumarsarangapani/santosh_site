<!DOCTYPE html>
<html>
<head>
    <title>Generate Favicon PNG</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .favicon-container {
            background-color: #2684FF;
            width: 64px;
            height: 64px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            font-size: 32px;
        }
        p {
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div>
        <div class="favicon-container">DS</div>
        <p>Right-click on the blue square above and save as "favicon.png" in the public folder</p>
    </div>
</body>
</html>
